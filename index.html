<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV template</title>
    <link rel="stylesheet" href="cv_funkweb.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="cv_funkweb.js"></script>
</head>
<body>
<div class="inputCvData">
    <table class="mainInfo">
        <tr>
            <td>
                <label for="name">Navn:</label>
            </td>
            <td><input id="name" class="text-input" type="text" data-target="filledName"></td>
        </tr>
        <tr>
            <td>
                <label for="street">Adresse:</label>
            </td>
            <td><input id="street" class="text-input" type="text" data-target="filledAddress"></td>
        </tr>
        <tr>
            <td>
                <label for="email">E-post:</label>
            </td>
            <td><input id="email" class="text-input" type="text" data-target="filledEmail"></td>
        </tr>
        <tr>
            <td>
                <label for="telephone">Mobil:</label>
            </td>
            <td><input id="telephone" class="text-input" data-target="filledPhoneNum"></td>
        </tr>
        <tr>
            <td>
                <label for="photo">Profile photo:</label>
            </td>
            <td><input id="photo" type="file" size="5"></td>
        </tr>

    </table>
    <div class="inputSectionTitle">Education</div>
    <table id="education">
        <tr>
            <th>Year</th>
            <th>University</th>
            <th>Speciality</th>
        </tr>
        <tr>
            <td><input id="year1" class="text-input" type="text" data-target="filledYear1"></td>
            <td><input id="university1" class="text-input" type="text" data-target="filledUniversity1"></td>
            <td><input id="speciality1" class="text-input" type="text" data-target="filledSpeciality1"></td>
        </tr>
        <tr>
            <td><input id="year2" class="text-input" type="text" data-target="filledYear2"></td>
            <td><input id="university2" class="text-input" type="text" data-target="filledUniversity2"></td>
            <td><input id="speciality2" class="text-input" type="text" data-target="filledSpeciality2"></td>
        </tr>
        <tr>
            <td><input id="year3" class="text-input" type="text" data-target="filledYear3"></td>
            <td><input id="university3" class="text-input" type="text" data-target="filledUniversity3"></td>
            <td><input id="speciality3" class="text-input" type="text" data-target="filledSpeciality3"></td>
        </tr>
        <tr>
            <td><input id="year4" class="text-input" type="text" data-target="filledYear4"></td>
            <td><input id="university4" class="text-input" type="text" data-target="filledUniversity4"></td>
            <td><input id="speciality4" class="text-input" type="text" data-target="filledSpeciality4"></td>
        </tr>
        <tr>
            <td><input id="year5" class="text-input" type="text" data-target="filledYear5"></td>
            <td><input id="university5" class="text-input" type="text" data-target="filledUniversity5"></td>
            <td><input id="speciality5" class="text-input" type="text" data-target="filledSpeciality5"></td>
        </tr>
        <tr>
            <td><input id="year6" class="text-input" type="text" data-target="filledYear6"></td>
            <td><input id="university6" class="text-input" type="text" data-target="filledUniversity6"></td>
            <td><input id="speciality6" class="text-input" type="text" data-target="filledSpeciality6"></td>
        </tr>
        <tr>
            <td><input id="year7" class="text-input" type="text" data-target="filledYear7"></td>
            <td><input id="university7" class="text-input" type="text" data-target="filledUniversity7"></td>
            <td><input id="speciality7" class="text-input" type="text" data-target="filledSpeciality7"></td>
        </tr>
    </table>
</div>

<div class="finalCv">
    <div class="mainPartOfCv">
        <div class="profPictureContainer">
            <img id="profileImg1" class="profPic" src="prof_pic.png">
        </div>
        <div class="mainInfoContainer">
            <div id="filledName">
                <span>Navn</span>
            </div>
            <div class="contactContainer">
            <span id="filledAddress">adresse</span><br>
            <span id="filledEmail">e-post</span>,
            <span id="filledPhoneNum">mobil</span>
            </div>
        </div>
    </div>

    <div class="leftPartOfCv">
        <div class="cvSection">Education</div>
        <div>
            <div id="filledUniversity1" class="sectionTitle"></div>
            <div id="filledYear1" class="yearOfActivity"></div>
            <div  id="filledSpeciality1" class="sectionInfo"></div>
        </div>

        <div>
            <div id="filledUniversity2" class="sectionTitle"></div>
            <div id="filledYear2" class="yearOfActivity"></div>
            <div id="filledSpeciality2" class="sectionInfo"></div>
        </div>

        <div>
            <div id="filledUniversity3" class="sectionTitle"></div>
            <div id="filledYear3" class="yearOfActivity"></div>
            <div id="filledSpeciality3" class="sectionInfo"></div>
        </div>

        <div>
            <div id="filledUniversity4" class="sectionTitle"></div>
            <div id="filledYear4" class="yearOfActivity"></div>
            <div id="filledSpeciality4" class="sectionInfo"></div>
        </div>

        <div>
            <div id="filledUniversity5" class="sectionTitle"></div>
            <div id="filledYear5" class="yearOfActivity"></div>
            <div id="filledSpeciality5" class="sectionInfo"></div>
        </div>

        <div>
            <div id="filledUniversity6" class="sectionTitle"></div>
            <div id="filledYear6" class="yearOfActivity"></div>
            <div id="filledSpeciality6" class="sectionInfo"></div>
        </div>

        <div>
            <div id="filledUniversity7" class="sectionTitle"></div>
            <div id="filledYear7" class="yearOfActivity"></div>
            <div id="filledSpeciality7" class="sectionInfo"></div>
        </div>

    </div>

    <div class="rightPartOfCv"></div>

</div>
</body>
</html>
